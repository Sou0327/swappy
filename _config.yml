# Jekyll configuration for GitHub Pages
# This file enables GitHub Pages to render README.md as a website

# Theme - Cayman has a nice header and better styling for badges
theme: jekyll-theme-cayman

# Site settings
title: Undefined Exchange
description: Modern Multi-Chain Cryptocurrency Exchange Platform
logo: # Add logo URL if available

# Repository info (used by the theme for links)
repository: Sou0327/undefined-exchange

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from build
exclude:
  - node_modules/
  - src/
  - supabase/
  - scripts/
  - public/
  - "*.config.js"
  - "*.config.ts"
  - package.json
  - package-lock.json
  - tsconfig.json
  - vite.config.ts
  - .env*
  - .github/
  - .claude/
  - index.html
